<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class='dashboard-grid'>

      <div class="user-card">



        <div class='user-profile'>
          <img src='/images/image-jeremy.png' alt='user-icon' class='user-img'>
          <h2 class='user-name'>

            <span>Report for</span>
            Jeremy Robson
          </h2>

        </div>
        <div class='periods'>



          <button class='stats' id='daily' data-btn='daily'>Daily</button>
          <button class='stats' id='weekly' data-btn='weekly'>Weekly</button>
          <button class='stats' id='monthly' data-btn='monthly'>Monthly</button>

        </div>



      </div>

      <div class="card-grid">

        <div class='activity-icon'>
          <img src="/images/icon-work.svg" class='ellipses' alt='work icon'>
        </div>

        <div class='activity'>
          <div class='activity-heading'>

            <h2>Work</h2>
            <img src="/images/icon-ellipsis.svg" class='ellipses' alt='ellipses'>
          </div>

          <div class="previous-activity" id="work">

            <h3 class='curr-hrs'>5 hrs</h3>
            <p class='prev-hrs'>Last Week - 7 hrs</p>
          </div>


        </div>

      </div>

      <div class="card-grid">


        <div class='activity-icon'>
          <img src="/images/icon-play.svg" alt='play icon'>

        </div>
        <div class='activity'>
          <div class="activity-heading">

            <h2>Play</h2>
            <img src="/images/icon-ellipsis.svg" class='ellipses' alt='ellipses'>
          </div>
          <div class="previous-activity" id="play">


            <h3 class='curr-hrs'>1hr</h3>
            <p class="prev-hrs">Last Week - 2 hrs</p>
          </div>

        </div>

      </div>

      <div class="card-grid">

        <div class='activity-icon'>
          <img src="/images/icon-study.svg" alt='study icon'>

        </div>
        <div class='activity'>
          <div class="activity-heading">

            <h2>Study</h2>
            <img src="/images/icon-ellipsis.svg" class='ellipses' alt='ellipses'>
          </div>
          <div class="previous-activity" id="study">


            <h3 class='curr-hrs'>0 hrs</h3>
            <p class="prev-hrs">Last Week - 1 hrs</p>
          </div>

        </div>
      </div>

      <div class="card-grid">
        <div class='activity-icon'>
          <img src="/images/icon-exercise.svg" alt='exercise icon'>

        </div>
        <div class='activity'>
          <div class="activity-heading">

            <h2>Exercise</h2>
            <img src="/images/icon-ellipsis.svg" class='ellipses' alt='ellipses'>
          </div>
          <div class="previous-activity" id="exercise">


            <h3 class='curr-hrs'>1 hrs</h3>
            <p class="prev-hrs">Last Week - 1 hr </p>
          </div>

        </div>
      </div>

      <div class="card-grid">
        <div class='activity-icon'>
          <img src="/images/icon-social.svg" alt='social icon'>

        </div>
        <div class='activity'>
          <div class="activity-heading">

            <h2>Social</h2>
            <img src="/images/icon-ellipsis.svg" class='ellipses' alt='ellipses'>
          </div>
          <div class="previous-activity" id="social">


            <h3 class='curr-hrs'>1 hr</h3>
            <p class="prev-hrs">Last Week - 3 hrs</p>
          </div>

        </div>
      </div>

      <div class="card-grid">
        <div class='activity-icon'>
          <img src="/images/icon-self-care.svg" alt='self-care icon'>

        </div>
        <div class='activity'>
          <div class="activity-heading">

            <h2>Self Care</h2>
            <img src="/images/icon-ellipsis.svg" class='ellipses' alt='ellipses'>
          </div>

          <div class="previous-activity" id="self-care">


            <h3 class='curr-hrs'>0 hrs</h3>
            <p class="prev-hrs">Last Week - 1 hrs</p>
          </div>


        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Evan Parker</a>.
  </div>
  <script src='/scripts/index.js'></script>
</body>

</html>
